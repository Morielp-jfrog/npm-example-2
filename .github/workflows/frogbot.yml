name: "Frogbot Security Scan"

on:
  pull_request_target: 
    types: [opened, reopened] # Triggers scan-pr flow for every opened/updated pull request
    branches:
      - 'develop'
  workflow_dispatch: # The repository will be scanned on demand

permissions:
  pull-requests: write
  contents: write
  security-events: write
  # [Mandatory If using OIDC authentication protocol instead of JF_ACCESS_TOKEN]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Frogbot Scan (combined)
        uses: jfrog/frogbot@v2
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.JF_GIT_TOKEN }}
          JF_GIT_BASE_BRANCH: ${{ matrix.branch }}    # For repository scan action
          JF_INCLUDE_ALL_VULNERABILITIES: "true"
          JF_FAIL: "false"
          JF_WATCHES: "morielp-1"
          JFROG_CLI_LOG_LEVEL: DEBUG
